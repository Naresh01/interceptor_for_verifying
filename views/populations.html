<div class="jumbotron">
    <div class="container">
        <table class="table table-inverse">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in Users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
